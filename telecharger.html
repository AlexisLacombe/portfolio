<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T√©l√©charger les fichiers - Portfolio SI</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0f0620;
      --bg-2: #0b1b2b;
      --accent: #7c5cff;
      --accent-2: #00d2ff;
      --success: #00d9a3;
      --card-bg: rgba(255,255,255,0.03);
      --text: #e9eef8;
      --muted: #98a0b3;
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent 8%),
                  radial-gradient(1000px 500px at 95% 90%, rgba(0,210,255,0.06), transparent 6%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      -webkit-font-smoothing:antialiased;
      padding:36px;
      min-height:100vh;
    }

    .container{
      max-width:1000px;
      margin:0 auto;
    }

    .header{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--radius);
      backdrop-filter:blur(8px);
      padding:24px;
      margin-bottom:32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    h1{
      margin:0;
      font-size:24px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-btn{
      padding:10px 20px;
      border-radius:10px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition:all 0.2s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .back-btn:hover{
      background:rgba(255,255,255,0.1);
      transform:translateX(-4px);
    }

    .files-grid{
      display:grid;
      gap:16px;
    }

    .file-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius:var(--radius);
      padding:20px;
      display:flex;
      align-items:center;
      gap:16px;
      transition:all 0.3s ease;
    }

    .file-card:hover{
      background: rgba(255,255,255,0.05);
      border-color:rgba(124,92,255,0.3);
      transform:translateX(8px);
      box-shadow: 0 8px 32px rgba(124,92,255,0.15);
    }

    .file-icon{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      flex-shrink:0;
      box-shadow: 0 6px 20px rgba(124,92,255,0.2);
    }

    .file-info{
      flex:1;
      min-width:0;
    }

    .file-name{
      font-weight:600;
      font-size:16px;
      margin:0 0 6px 0;
      color:var(--text);
      word-break:break-all;
    }

    .file-meta{
      display:flex;
      gap:16px;
      font-size:13px;
      color:var(--muted);
    }

    .download-btn{
      padding:12px 24px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#04101a;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(124,92,255,0.12);
      transition:all 0.2s ease;
      border:none;
      cursor:pointer;
      font-size:14px;
      white-space:nowrap;
    }

    .download-btn:hover{
      transform:scale(1.05);
      box-shadow: 0 8px 24px rgba(124,92,255,0.24);
    }

    .stats-bar{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--radius);
      padding:16px 24px;
      margin-bottom:24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:16px;
    }

    .stat-item{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      color:var(--muted);
    }

    .stat-value{
      color:var(--accent-2);
      font-weight:600;
    }

    .loading{
      text-align:center;
      padding:40px;
      color:var(--muted);
    }

    .empty-state{
      text-align:center;
      padding:60px 20px;
      background:rgba(255,255,255,0.02);
      border:2px dashed rgba(255,255,255,0.1);
      border-radius:var(--radius);
    }

    .empty-icon{
      font-size:64px;
      margin-bottom:16px;
      opacity:0.5;
    }

    .empty-text{
      color:var(--muted);
      font-size:16px;
      margin:0;
    }

    @media (max-width:768px){
      body{padding:20px}
      .header{flex-direction:column; text-align:center}
      .file-card{flex-direction:column; text-align:center}
      .file-meta{justify-content:center; flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÅ Travaux Demand√©s</h1>
      <a href="index.html" class="back-btn">‚Üê Retour au portfolio</a>
    </div>

    <div class="stats-bar" id="stats">
      <div class="stat-item">
        <span>üì¶ Fichiers totaux :</span>
        <span class="stat-value" id="fileCount">-</span>
      </div>
      <div class="stat-item">
        <span>üíæ Taille totale :</span>
        <span class="stat-value" id="totalSize">-</span>
      </div>
    </div>

    <div id="filesContainer">
      <div class="loading">‚è≥ Chargement des fichiers...</div>
    </div>
  </div>

  <script>
    // Fonction pour obtenir l'ic√¥ne selon l'extension
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const icons = {
        'pdf': 'üìÑ',
        'doc': 'üìù', 'docx': 'üìù',
        'xls': 'üìä', 'xlsx': 'üìä',
        'ppt': 'üìä', 'pptx': 'üìä',
        'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è', '7z': 'üóúÔ∏è',
        'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
        'mp4': 'üé¨', 'avi': 'üé¨', 'mkv': 'üé¨',
        'mp3': 'üéµ', 'wav': 'üéµ',
        'txt': 'üìã',
        'py': 'üêç',
        'html': 'üåê', 'css': 'üé®', 'js': '‚ö°',
      };
      return icons[ext] || 'üìÅ';
    }

    // Fonction pour formater la taille
    function formatBytes(bytes) {
      if (bytes >= 1073741824) {
        return (bytes / 1073741824).toFixed(2) + ' Go';
      } else if (bytes >= 1048576) {
        return (bytes / 1048576).toFixed(2) + ' Mo';
      } else if (bytes >= 1024) {
        return (bytes / 1024).toFixed(2) + ' Ko';
      } else {
        return bytes + ' octets';
      }
    }

    // Fonction pour formater la date
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('fr-FR');
    }

    // Charger les fichiers via l'API PHP
    async function loadFiles() {
      try {
        const response = await fetch('get_files.php');
        const data = await response.json();

        const container = document.getElementById('filesContainer');

        if (!data.success || data.files.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üì≠</div>
              <p class="empty-text">Aucun fichier disponible pour le moment.</p>
            </div>
          `;
          document.getElementById('fileCount').textContent = '0';
          document.getElementById('totalSize').textContent = '0 Mo';
          return;
        }

        // Mettre √† jour les statistiques
        document.getElementById('fileCount').textContent = data.files.length;
        document.getElementById('totalSize').textContent = formatBytes(data.totalSize);

        // Cr√©er la grille de fichiers
        let html = '<div class="files-grid">';
        
        data.files.forEach(file => {
          html += `
            <div class="file-card">
              <div class="file-icon">${getFileIcon(file.name)}</div>
              <div class="file-info">
                <p class="file-name">${file.name}</p>
                <div class="file-meta">
                  <span>üìè ${formatBytes(file.size)}</span>
                  <span>üìÖ ${formatDate(file.modified * 1000)}</span>
                </div>
              </div>
              <a href="fichiers/${encodeURIComponent(file.name)}" class="download-btn" download>
                ‚¨áÔ∏è T√©l√©charger
              </a>
            </div>
          `;
        });

        html += '</div>';
        container.innerHTML = html;

      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('filesContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <p class="empty-text">Erreur lors du chargement des fichiers.</p>
          </div>
        `;
      }
    }

    // Charger les fichiers au d√©marrage
    loadFiles();
  </script>
</body>
</html>
